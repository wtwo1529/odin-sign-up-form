<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Sign-up</title>
</head>
<body>
    <div class="container">
        <div class="img-container">
            <div>
                <img src="odin-lined.png">
                <p>ODIN</p>
            </div>
            <img src="halie-west-25xggax4bSA-unsplash.jpg">
        </div>
        <div class="right-side">
            <p class="p1">
                This is not a real online service! You know you need something like this in your life
                to help you realize your deepest dreams. <br>
                Sign up <em>now</em> to get started
            </p>
            <p class="p2">You <em>know</em> you want to.</p>
            <form class="form-container">
                <div class="white-background">
                    <legend>
                        Let's do this!
                    </legend>
                    <div class="row">
                        <div class="column">
                            <label for="first-name">First Name</label>
                            <input type="text">
                        </div>
                        <div class="column">
                            <label for="last-name">Last Name</label>
                            <input type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="column">
                            <label for="email">email</label>
                        <input type="email">
                    </div>
                    <div class="column">
                        <label for="phone-number">phone number</label>
                        <input type="tel">
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <label for="password">password</label>
                        <input type="password">
                    </div>
                    <div class="column">
                        <label for="confirm-password">confirm password</label>
                        <input type="password">
                    </div>
                </div>
            </div>
                <div class="btn-container">
                    <button type="submit" class="create-account">Create Account</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
