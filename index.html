<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="script/script.js" defer></script>
    <title>Sign-up</title>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="logo-container">
                <img src="images/odin-lined.png">
                <p class="logo-text">ODIN</p>        
            </div>
        </div>
        <div class="right-side">
            <p class="p1">
                This is not a real online service! You know you need something like this in your life
                to help you realize your deepest dreams. <br>
                Sign up <em>now</em> to get started
            </p>
            <p class="p2">You <em>know</em> you want to.</p>
            <form id="signup-form" class="form-container" novalidate>
                <div class="white-background">
                    <legend>
                        Let's do this!
                    </legend>
                    <div class="row">
                        <div class="column">
                            <label for="first-name">First Name</label>
                            <input class="firstname-field" type="text">
                        </div>
                        <div class="column">
                            <label for="last-name">Last Name</label>
                            <input class="lastname-field" type="text">
                        </div>
                    </div>
                    <div class="row">
                        <div class="column">
                            <label for="email">email</label>
                        <input class="email-field" type="email">
                    </div>
                    <div class="column">
                        <label for="phone-number">phone number</label>
                        <input type="tel">
                    </div>
                </div>
                <div class="row">
                    <div class="column">
                        <label for="password">password</label>
                        <input class="password" type="password">
                    </div>
                    <div class="column">
                        <label for="confirm-password">confirm password</label>
                        <input class="confirm-password" type="password">
                    </div>
                </div>
                <div>
                    <p class="password-status"></p>
                </div>
            </div>
                <div class="btn-container">
                    <button type="submit" class="create-account">Create Account</button>
                </div>
                <p class="login">
                    Already have an account? <span class="btn"><button type="button" class="login-btn">Log In</button></span>
                </p>
            </form>
        </div>
    </div>
</body>
</html>
